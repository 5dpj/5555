<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معالجة تسجيل الدخول - Google OAuth 2.0</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .callback-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
        
        .message {
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        
        .redirect-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        
        .redirect-btn:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="message">جاري معالجة تسجيل الدخول...</div>
        </div>
        
        <div id="success" class="loading" style="display: none;">
            <div style="font-size: 3rem; color: #4caf50;">✓</div>
            <div class="message success">تم تسجيل الدخول بنجاح!</div>
            <button class="redirect-btn" onclick="redirectToMain()">الانتقال إلى المحادثة</button>
        </div>
        
        <div id="error" class="loading" style="display: none;">
            <div style="font-size: 3rem; color: #f44336;">✗</div>
            <div class="message error" id="error-message">حدث خطأ في تسجيل الدخول</div>
            <button class="redirect-btn" onclick="redirectToMain()">العودة للصفحة الرئيسية</button>
        </div>
    </div>

    <script>
        // معالجة استجابة OAuth 2.0
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');
            
            console.log('OAuth Callback Parameters:', { code, error, state });
            
            if (error) {
                showError('خطأ في تسجيل الدخول: ' + error);
                return;
            }
            
            if (code) {
                // حفظ رمز التفويض في localStorage
                localStorage.setItem('oauth_code', code);
                localStorage.setItem('oauth_state', state);
                
                // إظهار رسالة النجاح
                showSuccess();
                
                // إعادة التوجيه بعد 2 ثانية
                setTimeout(() => {
                    redirectToMain();
                }, 2000);
            } else {
                showError('لم يتم استلام رمز التفويض');
            }
        }
        
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'flex';
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error-message').textContent = message;
        }
        
        function redirectToMain() {
            window.location.href = '/';
        }
        
        // تشغيل معالجة OAuth عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
